<!DOCTYPE html>
<html lang="ru" class="page">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <meta http-equiv="X-UA-Compatible" content="ie=edge">
  <meta name="keywords" content="печатные платы, комплектующие для светотехники, монтаж печатных плат">
  <meta name="description" content="Производство и монтаж, поставка комплектующих, блоков и модулей">
  <title>Smart Device - умные технологии</title>
  <link rel="preload" href="fonts/roboto-condensed-regular.woff2" as="font" type="font/woff2" crossorigin="">
  <link rel="preload" href="fonts/pt-mono-regular.woff2" as="font" type="font/woff2" crossorigin="">
  <link rel="preload" href="fonts/roboto-condensed-bold.woff2" as="font" type="font/woff2" crossorigin="">
  <link rel="stylesheet" href="css/style.min.css">
</head>

<body class="page__body">
  <header class="header">
    <div class="container">
      <div class="header__actions">
        <a>
          <svg class="header__logo" width="202" height="52">
            <use xlink:href="img/sprite.svg#logo"></use>
          </svg>
          <svg class="header__logo header__logo--mobile" width="38" height="38">
            <use xlink:href="img/sprite.svg#logo-mobile"></use>
          </svg>
        </a>
        <ul class="header__contacts">
          <li class="header__item">
            <a href="mailto:info@sd.ru">
              <svg class="header__icon header__icon--email" width="19" height="14">
                <use xlink:href="img/sprite.svg#icon-envelop"></use>
              </svg>
              <span>info@sd.ru</span>
            </a>
          </li>
          <li class="header__item">
            <a href="tel:+74950005252">
              <svg class="header__icon header__icon--phone" width="18" height="18">
                <use xlink:href="img/sprite.svg#icon-phone"></use>
              </svg>
              <span>+7 (495) 000 52 52</span>
            </a>
          </li>
        </ul>
        <button class="header__button button" type="button">Заказать звонок</button>
      </div>
      <section class="intro">
        <div class="intro__text">
          <h1>Печатные платы</h1>
          <p>производство и монтаж, поставка комплектующих, блоков и модулей</p>
          <a class="intro__button" href="#callback">
            <span class="intro__button-text">Получить бесплатную консультацию</span>
            <span class="intro__button-text intro__button-text--mobile">Бесплатная консультация</span>
          </a>
          <a class="intro__scroll" href="#advantages">Скролл вниз</a>
        </div>
        <div class="intro__image">
          <picture>
            <source type="image/webp" media="(max-width: 767px)" srcset="img/board-mobile.webp 1x, img/board-mobile@2x.webp 2x">
            <source media="(max-width: 767px)" srcset="img/board-mobile.jpg 1x, img/board-mobile@2x.jpg 2x">
            <source type="image/webp" media="(max-width: 1023px)" srcset="img/board-tablet.webp 1x, img/board-tablet@2x.webp 2x">
            <source media="(max-width: 1023px)" srcset="img/board-tablet.jpg 1x, img/board-tablet@2x.jpg 2x">
            <source type="image/webp" srcset="img/board.webp 1x, img/board@2x.webp 2x">
            <!-- 1x: 705px, 2x: 1410px -->
            <img src="img/board.png" srcset="img/board@2x.png" width="705" height="515" alt="Печатные платы" loading="lazy">
          </picture>
        </div>
      </section>
    </div>
  </header>
  <main></main>
  <footer class="footer"></footer>

  <script src="js/main.js"></script>

</body>

</html>
